<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SanremoDalDivano</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="notification-area"></div>
    
    <div id="login-container" class="glass-card">   
        
        <div class="header-row">
            <div class="logo-wrapper">
                <img src="logoSanremoApp-nobg.png" alt="Logo" class="logo" style="height: 120px">
                <!-- <span class="brand-signature">by Zambo</span> -->
            </div>
            <h2 class="header-right">Accedi per giocare</h2>
        </div>

        <div class="form-group">
            <input type="text" id="loginUser" class="input-box" placeholder="Nome Utente" autocapitalize="off" spellcheck="false">
            <input type="password" id="loginPass" class="input-box" placeholder="Password">
            <button id="loginBtn" class="button-style gradient-btn">ENTRA</button>
        </div>

        <div class="login-divider">
            <span>oppure</span>
        </div>

        <h3 class="small-title">Crea nuovo utente</h3>
        <div class="form-group">
            <input type="text" id="regUser" class="input-box" placeholder="Nuovo Nome" autocapitalize="off" spellcheck="false">
            <input type="password" id="regPass" class="input-box" placeholder="Nuova Password">
            <button id="regBtn" class="button-style secondary-btn">REGISTRATI</button>
        </div>
    </div>

    <div id="app-container">
        
        <div class="header-row">
            <div class="logo-wrapper">
                <img src="logoSanremoApp-nobg.png" alt="Logo" class="logo" style="height: 120px">
                <!-- <span class="brand-signature">by RZ</span> -->
            </div>
            
            <div class="user-controls">
                <div class="header-right">
                    Ciao <span id="displayUser" class="active-user"></span>!
                </div>
                <button id="logoutBtn" class="logout-btn">Esci</button>
            </div>
        </div>

        <div class="main-content">
            <h3 class="section-title">Aggiungi/modifica il tuo voto</h3>
            
            <div class="glass-card vote-card">
                <div class="form-group">
                    <div class="custom-select-wrapper"><select class="select-box" id="nomeDropdown"></select>
                    </div>
                    
                    <input type="number" step="0.1" min="0" max="10" class="input-box" id="votoInput" placeholder="Voto (0-10)" />
                    
                    <button class="button-style gradient-btn" id="addNewVote">VOTA</button>
                </div>
            </div>
            
            <hr class="separator">

            <div class="section-header-row">
                <h3 class="section-title" id="rankingTitle" style="margin:0">La tua classifica</h3>
                
                <button class="button-style small-btn icon-btn" id="compareBtn" aria-label="Confronta">
                    <img src="vsIcon.png" class="icon-users" alt="VS">
                    <svg class="icon-close" style="display:none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div id="compare-input-area" class="compare-wrapper" style="display: none;">
                <input type="text" id="compareUserParams" class="input-box small-input" placeholder="Chi vuoi sbirciare?" autocapitalize="off" spellcheck="false">
                <button id="confirmCompareBtn" class="button-style small-btn gradient-btn">VS</button>
            </div>
            
            <div class="standings-wrapper glass-card">
                <table id="mainTable">
                    <thead>
                        <tr>
                            <th style="width: 15%">Pos</th>
                            <th style="width: 65%">Cantante</th>
                            <th style="width: 20%">Voto</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Crietid bai rz</p>
    </footer>

    <script type="module" src="script.js"></script>
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
