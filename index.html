<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanremo 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container" class="user-selector">
        
        <h1>Accedi</h1>
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <input type="text" id="loginUser" class="input-box" placeholder="Nome Utente">
            <input type="password" id="loginPass" class="input-box" placeholder="Password">
            <button id="loginBtn" class="button-style">Entra</button>
        </div>

        <div class="login-divider">
            <span>oppure</span>
        </div>

        <h3 class="small-title">Crea nuovo utente</h3>
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <input type="text" id="regUser" class="input-box" placeholder="Nuovo Nome">
            <input type="password" id="regPass" class="input-box" placeholder="Nuova Password">
            <button id="regBtn" class="button-style" style="background: linear-gradient(45deg, #444, #666);">Registrati</button>
        </div>

    </div>

    <div id="app-container">
        <h1>Sanremo 2026</h1>
        <p>Ciao <span id="displayUser" class="active-user"></span>!</p>
        <button id="logoutBtn" style="font-size: 0.8rem;">Esci</button>

        <h3>Dai il tuo voto</h3>
        <div class="vote-container">
            <select class="select-box" id="nomeDropdown">
                </select>
            <input type="number" step="0.1" class="input-box" id="votoInput" placeholder="Voto" />
            <button class="button-style" id="addNewVote">VOTA</button>
        </div>
        
        <hr>

        <h3>La tua Classifica</h3>
        <button class="button-style" id="refreshStanding">Aggiorna</button>
        
        <div class="standings-container">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Cantante</th>
                        <th>Voto</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
