<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sanremo 2024</title>
</head>
<body>
    <h1>Sanremo 2024</h1>
    <h3>by Lella&amp;Mambo</h3>

    <table class="newVote" id="newVote">
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td>Lella</td>
                <td>Mambo</td>
            </tr>
            <tr>
                <td><button class="button-style" id="addNewVote" style="margin-right: 10px;">+</button></td>
                <td><select class="select-box" id="nomeDropdown"></select></td>
                <td><input type="text" class="input-box" id="newVoteLella" /></td>
                <td><input type="text" class="input-box" id="newVoteMambo" /></td>
            </tr>
        </tbody>
    </table>
    
    <br>
    <h1>Classifiche</h1>
    <button class="button-style" id="refreshStanding">Aggiorna</button><br><br><br>
    
    <div class="standings-container">
        <div class="standings" id="classificaLella">
            <table>
                <thead>
                    <tr>
                        <th>Lella</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="standings" id="classificaMambo">
            <table>
                <thead>
                    <tr>
                        <th>Mambo</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
