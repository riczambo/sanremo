<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanremo 2025 - Voting</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #app-container { display: none; }
        .user-selector { text-align: center; margin-top: 50px; }
        .active-user { color: #2ecc71; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <div id="login-container" class="user-selector">
        <h1>Chi sta votando?</h1>
        <select id="userSelect" class="select-box">
            <option value="" disabled selected>Seleziona il tuo nome</option>
            </select>
        <br><br>
        <button id="loginBtn" class="button-style">Entra</button>
    </div>

    <div id="app-container">
        <h1>Sanremo 2025</h1>
        <p>Ciao <span id="displayUser" class="active-user"></span>!</p>
        <button id="logoutBtn" style="font-size: 0.8rem;">Cambia utente</button>

        <h3>Dai il tuo voto</h3>
        <table class="newVote">
            <tr>
                <td><select class="select-box" id="nomeDropdown"></select></td>
                <td><input type="number" step="0.1" class="input-box" id="votoInput" placeholder="Voto" /></td>
                <td><button class="button-style" id="addNewVote">Vota</button></td>
            </tr>
        </table>
        
        <hr>

        <h3>La tua Classifica</h3>
        <button class="button-style" id="refreshStanding">Aggiorna</button>
        
        <div class="standings">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Cantante</th>
                        <th>Voto</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
