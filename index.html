<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sanremo 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="notification-area"></div>

    <div id="login-container" class="glass-card centered-card">
        <h1>Accedi</h1>
        <div class="form-group">
            <input type="text" id="loginUser" class="input-box" placeholder="Nome Utente">
            <input type="password" id="loginPass" class="input-box" placeholder="Password">
            <button id="loginBtn" class="button-style">Entra</button>
        </div>

        <div class="login-divider">
            <span>oppure</span>
        </div>

        <h3 class="small-title">Crea nuovo utente</h3>
        <div class="form-group">
            <input type="text" id="regUser" class="input-box" placeholder="Nuovo Nome">
            <input type="password" id="regPass" class="input-box" placeholder="Nuova Password">
            <button id="regBtn" class="button-style secondary-btn">Registrati</button>
        </div>
    </div>

    <div id="app-container">
        
        <div class="header-row">
            <div class="greeting">
                Ciao <span id="displayUser" class="active-user"></span>!
            </div>
            <button id="logoutBtn" class="logout-btn">Esci</button>
        </div>

        <div class="main-content">
            <h3 class="section-title">Dai il tuo voto</h3>
            
            <div class="vote-card glass-card">
                <div class="input-wrapper">
                    <select class="select-box" id="nomeDropdown"></select>
                    </div>
                
                <input type="number" step="0.1" min="0" max="10" class="input-box" id="votoInput" placeholder="Voto (0-10)" />
                
                <button class="button-style gradient-btn" id="addNewVote">VOTA</button>
            </div>
            
            <hr class="separator">

            <h3 class="section-title">La tua classifica</h3>
            <button class="button-style refresh-btn" id="refreshStanding">AGGIORNA</button>
            
            <div class="standings-wrapper glass-card">
                <table id="mainTable">
                    <thead>
                        <tr>
                            <th style="width: 15%">Pos</th>
                            <th style="width: 65%">Cantante</th>
                            <th style="width: 20%">Voto</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
