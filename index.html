<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sanremo 2024</title>
</head>
<body>
    <div id="themeSwitch">
        <label for="themeToggle">Dark Mode</label>
        <input type="checkbox" id="themeToggle">
    </div>

    <h1>Sanremo 2024</h1>
    <h3>by Lella&amp;Mambo</h3>

    <table id="newVote">
        <thead>
            <tr>
                <th style="width: 40%;"><button id="addNewVote">+</button></th>
                <th style="width: 30%;">Lella</th>
                <th style="width: 30%;">Mambo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <select id="nomeDropdown"></select>
                </td>
                <td><input type="text" id="newVoteLella" /></td>
                <td><input type="text" id="newVoteMambo" /></td>
            </tr>
        </tbody>
    </table>
    <br>
    <h1>Classifiche</h1>

    <table id="classifica">
        <thead>
            <tr>
                <th style="width: 30%;">Lella</th>
                <th><button id="refreshStanding">Aggiorna</button></th>
                <th style="width: 30%;">Mambo</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script type="module" src="script.js"></script>
</body>
</html>
